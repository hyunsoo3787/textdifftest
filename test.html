<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수정 전/후 텍스트 비교</title>
    <style>
        .deleted { color: red; }
        .added { color: green; }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>수정 전 텍스트</th>
            <th>수정 후 텍스트</th>
        </tr>
        <tr> 
            <td><span class="deleted">①</span> ‘을’은 본 계약 상 <span class="deleted">용역</span> 수행에 관한 진행상황이나 내용 및 그 <span class="deleted">결과</span> 등을 “구매 자”의 사전 서면 동의 없이 제3자에게 공개, 유출, 제공하여서는 <span class="deleted">아니된다.</span></td>
            <td>‘을’은 본 계약 상 <span class="added">오면</span> 수행에 관한 <span class="added">초</span> 진행상황이나 내용 <span class="added">재미있어</span> 및 그 등을 “구매 <span class="added">바람이</span> 자”의 사전 서면 동의 없이 제3자에게 <span class="added">후에</span> 공개, 유출, 제공하여서는</td>
        </tr>
    </table>
</body>
</html>
